<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Регистрация</h1>
    <form action="success.html" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input type="text" class="form-control" id="surname" name="surname" placeholder="Введите фамилию" required>
            <div class="alert alert-danger" id="surname-error"></div>
        </div>
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Введите имя" required>
            <div class="alert alert-danger" id="name-error"></div>
        </div>
        <div class="form-group">
            <label for="patronymic">Отчество</label>
            <input type="text" class="form-control" id="patronymic" name="patronymic" placeholder="Введите отчество" required>
            <div class="alert alert-danger" id="patronymic-error"></div>
        </div>
        <div class="form-group">
            <label for="email">Адрес электронной почты</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Введите адрес электронной почты" required>
        </div>
        <div class="form-group">
            <label for="phone">Номер телефона</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Введите номер телефона" required>
            <div class="alert alert-danger" id="phone-error"></div>
        </div>
        <div class="form-group">
            <label for="address">Адрес проживания</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Введите адрес проживания" required>
            <div class="alert alert-danger" id="address-error"></div>
        </div>
        <div class="form-group">
            <label for="passport_series">Серия паспорта</label>
            <input type="text" class="form-control" id="passport_series" name="passport_series" placeholder="Введите серию паспорта" required>
            <div class="alert alert-danger" id="passport_series_error"></div>
        </div>
        <div class="form-group">
            <label for="passport_number">Номер паспорта</label>
            <input type="text" class="form-control" id="passport_number" name="passport_number" placeholder="Введите номер паспорта" required>
            <div class="alert alert-danger" id="passport_number_error"></div>
        </div>
        <div class="form-group">
            <label for="passport_issued_date">Когда выдан</label>
            <input type="date" class="form-control" id="passport_issued_date" name="passport_issued_date" required>
            <div class="alert alert-danger" id="passport_issued_date_error"></div>
        </div>
        <div class="form-group">
            <label for="passport_issued_by">Кем выдан</label>
            <input type="text" class="form-control" id="passport_issued_by" name="passport_issued_by" placeholder="Введите кем выдан" required>
        </div>
        <div class="form-group">
            <label for="passport_subdivision_code">Код подразделения</label>
            <input type="text" class="form-control" id="passport_subdivision_code" name="passport_subdivision_code" placeholder="Введите код подразделения" required>
            <div class="alert alert-danger" id="passport_subdivision_code_error"></div>
        </div>
        <div class="form-group">
            <label for="snils">СНИЛС</label>
            <input type="text" class="form-control" id="snils" name="snils" placeholder="Введите СНИЛС" required>
            <div class="alert alert-danger" id="snils_error"></div>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://unpkg.com/imask@6.0.2/dist/imask.min.js"></script>
<script src="script.js"></script>
</html>
